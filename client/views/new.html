<!-- You will attach an ng-model and an ng-submit to your forms (but might want to wait until the next tab, when you have your controllers and factory) -->
<div ng-controller ="newController">
<h1> Add a Friend </h1>
<form>
  <!-- Appropriate inputs here! -->
  <p> First Name: <input type="text" ng-model="newFriend.first_name"></p>
  <p> Last Name: <input type="text" ng-model="newFriend.last_name"></p>
  <p> Birthday:<input type="date" class="form-control" uib-datepicker-popup="{{format}}" ng-model="newFriend.date" /></p>
   <input type="submit" value="Add User" ng-click="create(newFriend)" class="btn btn-primary">
</form>
</div>
